<!-- section-calc -->
<div class="container-fluid" id="section-calc">
  <h1 class="text-light text-center">DIGITAL CALCULATOR</h1>
  <br><br>
  <div class="row">
    <div class="mx-auto" id="calc-body">
      <div id="screen"></div>
      <div class="container mx-auto" id="c-bt-body">
        <!-- row 1 -->
        <div class="row">
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('1-bt')" id="1-bt">1</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('2-bt')" id="2-bt">2</button>
          </div>
          <div class="col-3 calc-bt-body">
          <button class="btn btn-primary calc-bt" onclick="calc('3-bt')" id="3-bt">3</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('add-bt')" id="add-bt">+</button>
          </div>
        </div>
        <!-- row 2 -->
         <br>
        <div class="row">
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('4-bt')" id="4-bt">4</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('5-bt')" id="5-bt">5</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('6-bt')" id="6-bt">6</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('sub-bt')" id="sub-bt">-</button>
          </div>
        </div>
        <!-- row 3 -->
         <br>
        <div class="row">
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('7-bt')" id="7-bt">7</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('8-bt')" id="8-bt">8</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('9-bt')" id="9-bt">9</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('mul-bt')" id="mul-bt">X</button>
          </div>
        </div>
        <!-- row 4 -->

          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('equal-bt')" id="equal-bt">=</button>
          </div>
          <div class="col-3 calc-bt-body">
            <button class="btn btn-primary calc-bt" onclick="calc('div-bt')" id="div-bt">รท</button>
          </div>
        </div>
